name: Test SSH Connection

on:
  workflow_dispatch

jobs:
  test-ssh:
    runs-on: ubuntu-latest
    steps:
    - name: Debug - Check secrets availability
      run: |
        echo "Checking if secrets are available..."
        if [ -z "${{ secrets.EC2_HOST }}" ]; then
          echo "❌ EC2_HOST secret is missing or empty"
          exit 1
        else
          echo "✅ EC2_HOST secret is available: ${{ secrets.EC2_HOST }}"
        fi
        
        if [ -z "${{ secrets.EC2_USER }}" ]; then
          echo "❌ EC2_USER secret is missing or empty"
          exit 1
        else
          echo "✅ EC2_USER secret is available: ${{ secrets.EC2_USER }}"
        fi
        
        if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
          echo "❌ SSH_PRIVATE_KEY secret is missing or empty"
          exit 1
        else
          echo "✅ SSH_PRIVATE_KEY secret is available (length: ${#SSH_PRIVATE_KEY} chars)"
        fi

    - name: Test SSH connection to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "SSH connection successful!"
          echo "Current user: $(whoami)"
          echo "Current directory: $(pwd)"
          echo "--- UDL directory contents ---"
          ls -la /home/ubuntu/UDL
